<!DOCTYPE html>
<html>
<head>
  <title>Instagram Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="profile">
    <img src="https://i.imgur.com/8Km9tLL.jpg">
    <div>
      <h2 id="username">@username</h2>
      <p>1 posts • 300 followers • 286 following</p>
    </div>
  </div>

  <div class="tabs">
    <button onclick="showTab('posts')">POSTS</button>
    <button onclick="showTab('stories')">STORIES</button>
    <button onclick="showTab('highlights')">HIGHLIGHTS</button>
    <button onclick="showTab('reels')">REELS</button>
  </div>

  <div id="content">
    <img src="https://i.imgur.com/QCNbOAo.jpg" class="post">
    <button class="download">Download</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
